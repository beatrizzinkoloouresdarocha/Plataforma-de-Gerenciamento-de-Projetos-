<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <h2>Iniciar Novos Projetos</h2>
            <p>Criar ajustes</p>
            <div class="task-area" id="novos-projetos"></div>
        </div>
        <div class="coluna">
