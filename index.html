<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Gerenciamento de Projetos</title>
    <link rel="stylesheet" href="estilo.css">
    <style>
        /* Estilos adicionais que você pode ter no seu arquivo estilo.css */
    </style>
</head>
<body>
    <header>
        <h1>Plataforma de Gerenciamento de Projetos</h1>
    </header>
    <section class="grid-container">
        <div class="coluna" draggable="true" ondragstart="drag(event)" id="coluna-semana">
            <h2>Atividades da Semana</h2>
            <p>Realizar tarefas semanais</p>
            <div class="task-area" id="semana"></div>
            <button class="add-task-btn" onclick="adicionarTarefa('semana')">Adicionar Tarefa</button>
        </div>
        <div class="coluna" draggable="true" ondragstart="drag(event)" id="coluna-urgentes">
            <h2>Tarefas Urgentes</h2>
            <p>Concluir urgentemente</p>
            <div class="task-area" id="urgentes"></div>
            <button class="add-task-btn" onclick="adicionarTarefa('urgentes')">Adicionar Tarefa</button>
        </div>
        <div class="coluna" draggable="true" ondragstart="drag(event)" id="coluna-pouco-urgentes">
            <h2>Menos urgentes</h2>
            <p>Concluir em breve</p>
            <div class="task-area" id="pouco-urgentes"></div>
            <button class="add-task-btn" onclick="adicionarTarefa('pouco-urgentes')">Adicionar Tarefa</button>
        </div>
        <div class="coluna" draggable="true" ondragstart="drag(event)" id="coluna-novos-projetos">
            <h2>Iniciar Novos Projetos</h2>
            <p>Criar ajustes</p>
            <div class="task-area" id="novos-projetos"></div>
            <button class="add-task-btn" onclick="adicionarTarefa('novos-projetos')">Adicionar Tarefa</button>
        </div>
    </section>
    <script>
        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
        }

        function allowDrop(event) {
            event.preventDefault();
        }

        function drop(event) {
            event.preventDefault();
            var data = event.dataTransfer.getData("text");
            if (event.target.classList.contains('coluna') || event.target.classList.contains('task-area')) {
                event.target.appendChild(document.getElementById(data));
            }
        }

        // Adiciona eventos de arrastar e soltar nas colunas
        document.querySelectorAll('.coluna').forEach(coluna => {
            coluna.addEventListener('dragover', allowDrop);
            coluna.addEventListener('drop', drop);
        });

        // Função para adicionar novas tarefas com textarea e torná-las arrastáveis
        function adicionarTarefa(areaId) {
            // Seleciona a área onde a nova tarefa será adicionada
            var taskArea = document.getElementById(areaId);

            // Cria uma nova div de tarefa
            var novaTarefa = document.createElement('div');
            novaTarefa.className = 'task';
            novaTarefa.draggable = true; // Torna a tarefa arrastável
            novaTarefa.ondragstart = drag; // Define o evento de arrastar

            // Cria um textarea para a descrição da tarefa
            var textarea = document.createElement('textarea');
            textarea.placeholder = 'Escreva a descrição da tarefa aqui...';

            // Adiciona o textarea à nova tarefa
            novaTarefa.appendChild(textarea);

            // Adiciona a nova tarefa à área de tarefas
            taskArea.appendChild(novaTarefa);

            // Adiciona eventos de arrastar e soltar à nova tarefa
            novaTarefa.addEventListener('dragstart', drag);
            novaTarefa.addEventListener('dragover', allowDrop);
            novaTarefa.addEventListener('drop', drop);
        }
    </script>
</body>
</html>
